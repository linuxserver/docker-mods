os: linux

language: shell

branches:
  only:
    - universal-tshoot #set this to your main git branch

services:
  - docker

env:
  global:
    - DOCKERHUB="linuxserver/mods" #don't modify
    - BASEIMAGE="universal" #replace
    - MODNAME="tshoot" #replace

jobs:
  include:
    - stage: BuildImage
      if: (NOT (type IN (pull_request)))
      script:
        # Build image
        - docker build --no-cache -t ${DOCKERHUB}:${TRAVIS_COMMIT} .
        - docker tag ${DOCKERHUB}:${TRAVIS_COMMIT} ${DOCKERHUB}:latest
        # Login to DockerHub
        - echo $DOCKERPASS | docker login -u $DOCKERUSER --password-stdin
        # Push all of the tags
        - docker push ${DOCKERHUB}:${TRAVIS_COMMIT}
        - docker push ${DOCKERHUB}:latest
